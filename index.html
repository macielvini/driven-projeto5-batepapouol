<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate-Papo UOL</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="./media/logo 1.png" alt="logo do bate-papo uol">
      <ion-icon name="people"></ion-icon>
    </header>

    <main>
      <div class="chat">

        <p class="message public entered-left">

          <span class="user-info">
            <span class="time-stamp">(00:00:00)</span>
            <span class="user-name">Jo達o</span>
            <span class="room-status">entra na sala...</span>
            <span class="message-to"></span>
        </p>

        <p class="message public">
          <span class="user-info">
            <span class="time-stamp">(00:00:00)</span>
            <span class="user-name">Jo達o</span> para
            <span class="message-to">Todos</span>:
          </span>
          Bom dia!
        </p>

        <p class="message public">
          <span class="user-info">
            <span class="time-stamp">(00:00:00)</span>
            <span class="user-name">Jo達o</span> para
            <span class="message-to">Todos</span>:
          </span>
          Bom dia!
        </p>

        <p class="message private">
          <span class="user-info">
            <span class="time-stamp">(00:00:00)</span>
            <span class="user-name">Jo達o</span> reservadamente para
            <span class="message-to">Maria</span>:
          </span>
          Bom dia! Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        </p>
      </div>
      <div class="user-input">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </div>
    </main>

    <aside></aside>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
