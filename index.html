<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate-Papo UOL</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/loader.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>


  <div class="container">

    <div class="modal">
      <div class="modal-content">
        <img src="./media/logo 1.png" alt="logo bate-papo uol">
        <div class="modal-form">
          <span class="error-message"></span>
          <input id="user-name" type="text" placeholder="Digite seu nome">
          <button onclick="setUserName()">Entrar</button>
        </div>
      </div>
      <div class="spinner hidden">
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <header>
      <img src="./media/logo 1.png" alt="logo do bate-papo uol">
      <ion-icon name="people" onclick="showSidebar()"></ion-icon>
    </header>

    <main>
      <ul class="chat">
      </ul>
    </main>

    <div class="user-input">
      <div>
        <textarea id="user-message" type="text" placeholder="Escreva aqui..."></textarea>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
      </div>
      <p class="label-to"></p>
    </div>

    <aside>

      <div class="sidebar">
        <p>Escolha um contato para enviar mensagem:</p>
        <ul class="contacts" aria-label="">
          <li class="" onclick="toggleSelected(this)">
            <div>
              <ion-icon name="people"></ion-icon>
              <span class="contact-name">Todos</span>
            </div>
            <ion-icon name="checkmark-circle" class="check"></ion-icon>
          </li>
        </ul>

        <p>Escolha a visibilidade</p>
        <ul class="visibility" aria-label="">

          <li class="selected" onclick="selectVisibility(this)" data-type="message" data-identifier="visibility">
            <div>
              <ion-icon name="lock-open"></ion-icon>
              Publico
            </div>
            <ion-icon name="checkmark-circle" class="check"></ion-icon>
          </li>

          <li class="" onclick="selectVisibility(this)" data-type="private_message" data-identifier="visibility">
            <div>
              <ion-icon name="lock-closed"></ion-icon>
              Reservadamente
            </div>
            <ion-icon name="checkmark-circle" class="check"></ion-icon>
          </li>

        </ul>
      </div>

      <div class="sidebar-background" onclick="showSidebar()">
      </div>
    </aside>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
